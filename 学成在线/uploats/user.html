<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link rel="stylesheet" href="../css/bass.css">
    <style>
        .wrapper {
            margin: 0 auto;
            width: 1200px;
        }

        body {

        }

    <div class="header">
        <div class="wrapper">
            <div class="user">
                <img src="../8.png" alt="">

            </div>
        </div>
    </div>
</body>
</html>
